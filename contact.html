      <div class="container my-4">
        <h2>Contact Us</h2>
        <form action="">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Enter your Full Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name      Father's Name      Surname">
              </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>

              <div>
                <label for="exampleFormControlInput1" class="form-label">Select the Course you want to Learn</label>
                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                  <option value="1">Web Development</option>
                  <option value="2">App Development</option>
                  <option value="3">Machine Learning</option>
                  <option value="3">Data Structures</option>
                  <option value="3">Data Analyst</option>
                  <option value="3">Others</option>
                </select>
              </div>
              
              <div class="m-3">
                <span>Are you a member?</span>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">No</label>
                </div>
              </div>
              
              <div class="m-3">
                <span>Are you a Student?</span>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">No</label>
                </div>
              </div>
 
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Enter your Contact no.</label>
                <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="Note: It should have exact 10-digits">
              </div>

              <button class="btn btn-primary my-3">Submit</button>
        </form>
      </div>
